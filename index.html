<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLC Lommeregner</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1f1f1f;
            --text-color: #e0e0e0;
            --accent-color: #4a90e2;
            --button-text-color: white;
        }

        body.light-mode {
            --bg-color: #f0f0f0;
            --card-color: #ffffff;
            --text-color: #333333;
            --accent-color: #1a73e8;
            --button-text-color: white;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }

        header {
            background-color: var(--card-color);
            color: var(--text-color);
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: var(--button-text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #theme-toggle:hover {
            background-color: #357bd8;
        }
        
        body.light-mode #theme-toggle:hover {
            background-color: #1159b3;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .calculator-card, .result-card {
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 25px;
            flex: 1;
            min-width: 300px;
            transition: background-color 0.3s ease;
        }

        h1, h2, h3 {
            color: var(--accent-color);
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #4a4a4a;
            background-color: #2b2b2b;
            color: #e0e0e0;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        body.light-mode .input-group input,
        body.light-mode .input-group select {
            background-color: #e9e9e9;
            color: #333333;
            border: 1px solid #cccccc;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: var(--accent-color);
            color: var(--button-text-color);
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357bd8;
        }
        
        body.light-mode button:hover {
            background-color: #1159b3;
        }

        .result-box {
            background-color: #2b2b2b;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            font-size: 0.9em;
            min-height: 300px;
            transition: all 0.3s ease;
        }

        body.light-mode .result-box {
            background-color: #e9e9e9;
            border: 1px solid #cccccc;
            color: #333333;
        }

        .result-box h2, .result-box h3 {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 5px;
            margin-top: 0;
            font-size: 1.4em;
            font-weight: bold;
            color: var(--text-color);
        }

        .result-box p {
            margin: 5px 0;
            line-height: 1.5;
        }

        .result-list {
            list-style-type: none;
            padding: 0;
        }

        .result-list li {
            margin-bottom: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--card-color);
            color: var(--text-color);
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        footer button {
            background-color: #e0e0e0;
            color: #4a90e2;
            margin-top: 10px;
        }

        footer button:hover {
            background-color: #cccccc;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
    
    <!-- MathJax v3 Konfiguration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <header>
        <h1>RLC Lommeregner</h1>
        <button id="theme-toggle">Lys Tema</button>
    </header>

    <main class="container">
        <section class="calculator-card">
            <h2>Indtast værdier</h2>

            <div class="input-group">
                <label for="circuit-select">Kredsløbstype:</label>
                <select id="circuit-select">
                    <option value="series">Serieforbundet RLC</option>
                    <option value="parallel" selected>Parallelforbundet RLC</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="voltage">Spænding (U):</label>
                <input type="text" id="voltage" placeholder="fx 230 V">
            </div>

            <div class="input-group">
                <label for="current">Total Strøm (I):</label>
                <input type="text" id="current" placeholder="fx 3.5 A">
            </div>

            <div class="input-group">
                <label for="resistive-current">Virkestrøm ($I_R$):</label>
                <input type="text" id="resistive-current" placeholder="fx 3.2 A">
            </div>

            <div class="input-group">
                <label for="resistance">Modstand (R):</label>
                <input type="text" id="resistance" placeholder="fx 600 Ω">
            </div>

            <div class="input-group">
                <label for="capacitance">Kapacitans (C):</label>
                <input type="text" id="capacitance" placeholder="fx 300 μF">
            </div>

            <div class="input-group">
                <label for="inductance">Induktans (L):</label>
                <input type="text" id="inductance" placeholder="fx 120 mH">
            </div>
            
            <div class="input-group">
                <label for="frequency">Frekvens (f):</label>
                <input type="text" id="frequency" placeholder="fx 60 Hz">
            </div>
            
            <div class="input-group">
                <label for="impedance">Impedans (Z):</label>
                <input type="text" id="impedance" placeholder="fx 50 Ω">
            </div>
            
            <div class="button-group">
                <button id="calculate-button">Beregn</button>
                <button id="reset-button">Nulstil</button>
            </div>
        </section>

        <section class="result-card">
            <h2>Resultater</h2>
            <div class="result-box" id="result">
                <p>Dine resultater vil vises her...</p>
            </div>
            <div class="button-group" style="margin-top: 15px;">
                <button id="decrease-font">Reducer skrifttype</button>
                <button id="increase-font">Forøg skrifttype</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 RLC Lommeregner | Lavet med hjælp fra Gemini</p>
        <button id="feedback-button">Giv feedback</button>
    </footer>

    <script>
        /**
         * @file scripts.js
         * @author  Gemini (via Google) and User
         * @license MIT
         * @description A JavaScript file for calculating series and parallel RLC circuits.
         */

        // Funktion til at parse en værdi med enhed (k, M, m, u, n, p, l for XL, c for XC, z for Z)
        function parseValue(input) {
            if (input === null || input === undefined || String(input).trim() === '') {
                return { value: 0, isLReactance: false, isCReactance: false, isImpedance: false, isPower: false };
            }
            
            const rawValue = String(input).trim().toLowerCase();
            
            const isLReactance = rawValue.endsWith('l');
            const isCReactance = rawValue.endsWith('c');
            const isPower = rawValue.endsWith('w') || rawValue.endsWith('s') || rawValue.endsWith('q');
            const isImpedance = rawValue.endsWith('z') || (document.getElementById('impedance').value.trim() === input.trim());

            const valueString = rawValue.replace(/[^0-9.]/g, ''); // Fjerner alt undtagen tal og punktum
            const value = parseFloat(valueString);

            if (isNaN(value)) {
                return { value: 0, isLReactance, isCReactance, isImpedance, isPower };
            }

            let parsedValue = value;
            let unit = rawValue.replace(valueString, '').trim();

            switch (unit) {
                case 'k': case 'kω': case 'kohm': // Kilo
                    parsedValue *= 1e3;
                    break;
                case 'm': case 'mh': // Milli
                    parsedValue *= 1e-3;
                    break;
                case 'u': case 'μ': case 'uf': case 'μf': // Mikro
                    parsedValue *= 1e-6;
                    break;
                case 'n': case 'nf': // Nano
                    parsedValue *= 1e-9;
                    break;
                case 'p': case 'pf': // Pico
                    parsedValue *= 1e-12;
                    break;
                default:
                    break;
            }
            
            return { value: parsedValue, isLReactance, isCReactance, isImpedance, isPower };
        }

        // Funktion til at formatere et tal med enheder (H, F, Ohm, osv.)
        function formatValue(value, unitType) {
            if (value === null || isNaN(value)) {
                return 'N/A';
            }

            let unit = '';
            let suffix = '';

            switch(unitType) {
                case 'V': unit = 'V'; break;
                case 'A': unit = 'A'; break;
                case 'Hz': unit = 'Hz'; break;
                case 'Ohm': unit = 'Ω'; break;
                case 'H': unit = 'H'; break;
                case 'F': unit = 'F'; break;
                case 'W': unit = 'W'; break;
                case 'VA': unit = 'VA'; break;
                case 'var': unit = 'var'; break;
                default: unit = ''; break;
            }

            if (Math.abs(value) >= 1e9) {
                suffix = 'G';
                value /= 1e9;
            } else if (Math.abs(value) >= 1e6) {
                suffix = 'M';
                value /= 1e6;
            } else if (Math.abs(value) >= 1e3) {
                suffix = 'k';
                value /= 1e3;
            } else if (Math.abs(value) < 1e-12) {
                // Viser 0 for meget små tal for bedre læsbarhed
                return `0.000 ${unit}`;
            } else if (Math.abs(value) >= 1e-3) {
                suffix = 'm';
                value /= 1e-3;
            } else if (Math.abs(value) >= 1e-6) {
                suffix = 'μ';
                value /= 1e-6;
            } else if (Math.abs(value) >= 1e-9) {
                suffix = 'n';
                value /= 1e-9;
            } else if (Math.abs(value) >= 1e-12) {
                suffix = 'p';
                value /= 1e-12;
            }
            
            return `${value.toFixed(3)} ${suffix}${unit}`;
        }

        // Funktion til at læse værdier fra inputfelterne
        function getValues() {
            return {
                voltage: parseValue(document.getElementById('voltage').value).value,
                current: parseValue(document.getElementById('current').value).value,
                resistiveCurrent: parseValue(document.getElementById('resistive-current').value).value,
                frequency: parseValue(document.getElementById('frequency').value).value,
                resistance: parseValue(document.getElementById('resistance').value).value,
                capacitance: parseValue(document.getElementById('capacitance').value).value,
                inductance: parseValue(document.getElementById('inductance').value).value,
                impedance: parseValue(document.getElementById('impedance').value).value,
            };
        }

        // Funktion til at vise resultater og køre MathJax v3
        function displayResults(htmlContent) {
            const resultBox = document.getElementById('result');
            resultBox.innerHTML = htmlContent;
            
            // Kør MathJax efter, at DOM'en er opdateret
            if (window.MathJax) {
                MathJax.typesetPromise([resultBox]).catch((err) => console.error("MathJax typesetting failed: ", err));
            }
        }

        // Hovedfunktion, der opdaterer lommeregneren baseret på kredsløbstype
        function updateCalculator() {
            const { voltage, current, resistiveCurrent, frequency, resistance, capacitance, inductance, impedance } = getValues();
            
            // Tjek antal af kendte værdier
            const knownValuesCount = [voltage, current, resistiveCurrent, resistance, capacitance, inductance, impedance].filter(v => v > 0).length;
            if (frequency <= 0 || knownValuesCount < 2) {
                displayResults(`<p><strong>Fejl:</strong> Indtast venligst frekvens, og mindst to andre værdier (spænding, strøm, modstand, osv.).</p>`);
                return;
            }
            
            const selectedCircuitType = document.getElementById('circuit-select').value;
            
            if (selectedCircuitType === 'series') {
                calculateSeriesRLC();
            } else if (selectedCircuitType === 'parallel') {
                calculateParallelRLC();
            }
        }

        // Nulstiller alle inputfelter og resultatvisningen
        function resetCalculator() {
            const inputs = ['voltage', 'current', 'resistive-current', 'frequency', 'resistance', 'capacitance', 'inductance', 'impedance'];
            inputs.forEach(id => {
                document.getElementById(id).value = '';
            });
            displayResults('<p>Dine resultater vil vises her...</p>');
        }

        // Generel beregning for seriekredsløb
        function calculateSeriesRLC() {
            const { voltage, current, frequency, resistance, capacitance, inductance, impedance } = getValues();
            let totalImpedance, calculatedVoltage, calculatedCurrent, xL = 0, xC = 0;
            
            xL = inductance > 0 ? 2 * Math.PI * frequency * inductance : 0;
            xC = capacitance > 0 ? 1 / (2 * Math.PI * frequency * capacitance) : 0;
            
            totalImpedance = Math.sqrt(Math.pow(resistance, 2) + Math.pow(xL - xC, 2));
            
            calculatedVoltage = voltage > 0 ? voltage : (current > 0 ? current * totalImpedance : 0);
            calculatedCurrent = current > 0 ? current : (voltage > 0 ? voltage / totalImpedance : 0);

            // Genberegn hvis en af dem var 0
            if (calculatedVoltage === 0 && calculatedCurrent > 0 && totalImpedance > 0) {
                calculatedVoltage = calculatedCurrent * totalImpedance;
            } else if (calculatedCurrent === 0 && calculatedVoltage > 0 && totalImpedance > 0) {
                calculatedCurrent = calculatedVoltage / totalImpedance;
            }

            const realPower = calculatedCurrent * calculatedCurrent * resistance;
            const apparentPower = calculatedVoltage * calculatedCurrent;
            const reactivePower = Math.abs(calculatedCurrent * calculatedCurrent * (xL - xC));
            const powerFactor = apparentPower > 0 ? realPower / apparentPower : 0;
            const phaseAngleDeg = (powerFactor !== 0) ? Math.acos(powerFactor) * (180 / Math.PI) : 0;

            const uR = calculatedCurrent * resistance;
            const uL = calculatedCurrent * xL;
            const uC = calculatedCurrent * xC;

            let resultOutput = `
                <div class="result-box">
                    <h3>Serie Kredsløb</h3>
                    
                    <h4>Beregnet reaktans og spændingsfald:</h4>
                    <ul class="result-list">
                        <li><strong>Kapacitiv reaktans:</strong> $X_C = \\frac{1}{2\\pi f C} = ${formatValue(xC, 'Ohm')}$</li>
                        <li><strong>Induktiv reaktans:</strong> $X_L = 2\\pi f L = ${formatValue(xL, 'Ohm')}$</li>
                        <li><strong>Spænding over R:</strong> $U_R = I \\cdot R = ${formatValue(uR, 'V')}$</li>
                        <li><strong>Spænding over L:</strong> $U_L = I \\cdot X_L = ${formatValue(uL, 'V')}$</li>
                        <li><strong>Spænding over C:</strong> $U_C = I \\cdot X_C = ${formatValue(uC, 'V')}$</li>
                    </ul>

                    <h4>Endelige resultater:</h4>
                    <ul class="result-list">
                        <li><strong>Total impedans:</strong> $Z = \\sqrt{R^2 + (X_L - X_C)^2} = ${formatValue(totalImpedance, 'Ohm')}$</li>
                        <li><strong>Total strøm:</strong> $I = \\frac{U}{Z} = ${formatValue(calculatedCurrent, 'A')}$</li>
                        <li><strong>Total spænding:</strong> $U = I \\cdot Z = ${formatValue(calculatedVoltage, 'V')}$</li>
                        <li><strong>Faseforskydningsvinkel:</strong> $\\phi = \\arccos(\\frac{R}{Z}) = ${phaseAngleDeg.toFixed(3)} °$</li>
                        <li><strong>Effektfaktor:</strong> $\\cos(\\phi) = \\frac{R}{Z} = ${powerFactor.toFixed(3)}$</li>
                        <li><strong>Nytteeffekt:</strong> $P = U \\cdot I \\cdot \\cos(\\phi) = ${formatValue(realPower, 'W')}$</li>
                        <li><strong>Tilsyneladende effekt:</strong> $S = U \\cdot I = ${formatValue(apparentPower, 'VA')}$</li>
                        <li><strong>Reaktiv effekt:</strong> $Q = U \\cdot I \\cdot \\sin(\\phi) = ${formatValue(reactivePower, 'var')}$</li>
                    </ul>
                </div>
            `;
            displayResults(resultOutput);
        }

        // Generel beregning for parallelkredsløb
        function calculateParallelRLC() {
            let { voltage, current, resistiveCurrent, resistance, capacitance, inductance, frequency, impedance } = getValues();
            
            // Tjek for den specifikke kombination af U, IR, Z og f
            if (voltage > 0 && resistiveCurrent > 0 && impedance > 0 && frequency > 0) {
                // Beregn Modstand (R)
                resistance = voltage / resistiveCurrent;
                
                // Beregn total strøm (I)
                current = voltage / impedance;
                
                // Beregn reaktiv strøm (IL) for et RL kredsløb
                const iReactiveSquared = Math.pow(current, 2) - Math.pow(resistiveCurrent, 2);
                if (iReactiveSquared < 0) {
                     displayResults(`<p><strong>Fejl:</strong> Værdierne er ikke gyldige for et kredsløb. $I^2$ er mindre end $I_R^2$.</p>`);
                     return;
                }
                const iL = Math.sqrt(iReactiveSquared);
                const iC = 0; // Ingen kapacitans
                
                // Beregn Induktiv reaktans (XL)
                const xL = voltage / iL;
                
                // Beregn Induktans (L)
                inductance = xL / (2 * Math.PI * frequency);

                const realPower = voltage * resistiveCurrent;
                const apparentPower = voltage * current;
                const reactivePower = Math.abs(voltage * iL);
                const powerFactor = apparentPower > 0 ? realPower / apparentPower : 0;

                let phaseAngleDeg = 0;
                if (resistiveCurrent !== 0) {
                     phaseAngleDeg = Math.atan(iL / resistiveCurrent) * (180 / Math.PI);
                } else if (iL > 0) {
                     phaseAngleDeg = 90;
                }
            
                let resultOutput = `
                    <div class="result-box">
                        <h3>Parallel Kredsløb (RL)</h3>
                        
                        <h4>Beregnet strømme og modstande:</h4>
                        <ul class="result-list">
                            <li><strong>Modstand:</strong> $R = \\frac{U}{I_R} = ${formatValue(resistance, 'Ohm')}$</li>
                            <li><strong>Total strøm:</strong> $I = \\frac{U}{Z} = ${formatValue(current, 'A')}$</li>
                            <li><strong>Strøm gennem L:</strong> $I_L = \\sqrt{I^2 - I_R^2} = ${formatValue(iL, 'A')}$</li>
                            <li><strong>Induktiv reaktans:</strong> $X_L = \\frac{U}{I_L} = ${formatValue(xL, 'Ohm')}$</li>
                            <li><strong>Kapacitiv strøm:</strong> $I_C = ${formatValue(iC, 'A')}$</li>
                            <li><strong>Kapacitiv reaktans:</strong> $X_C = N/A$</li>
                        </ul>

                        <h4>Endelige resultater:</h4>
                        <ul class="result-list">
                            <li><strong>Induktans:</strong> $L = \\frac{X_L}{2\\pi f} = ${formatValue(inductance, 'H')}$</li>
                            <li><strong>Total impedans:</strong> $Z = \\frac{U}{I} = ${formatValue(impedance, 'Ohm')}$</li>
                            <li><strong>Faseforskydningsvinkel:</strong> $\\phi = \\arctan(\\frac{I_L}{I_R}) = ${phaseAngleDeg.toFixed(3)} °$</li>
                            <li><strong>Effektfaktor:</strong> $\\cos(\\phi) = \\frac{I_R}{I} = ${powerFactor.toFixed(3)}$</li>
                            <li><strong>Nytteeffekt:</strong> $P = U \\cdot I_R = ${formatValue(realPower, 'W')}$</li>
                            <li><strong>Tilsyneladende effekt:</strong> $S = U \\cdot I = ${formatValue(apparentPower, 'VA')}$</li>
                            <li><strong>Reaktiv effekt:</strong> $Q = U \\cdot I_L = ${formatValue(reactivePower, 'var')}$</li>
                        </ul>
                    </div>
                `;
                displayResults(resultOutput);

            } else {
                 // Hvis der ikke er tilstrækkelige data, vis en fejlmeddelelse
                 displayResults(`<p><strong>Fejl:</strong> For at beregne et parallel RL-kredsløb, skal du indtaste Spænding (U), Virkestrøm ($I_R$), Impedans (Z) og Frekvens (f).</p>`);
            }
        }

        // Vent, indtil DOM'en er fuldt indlæst, før du tilføjer event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const calculateButton = document.getElementById('calculate-button');
            const resetButton = document.getElementById('reset-button');
            const feedbackButton = document.getElementById('feedback-button');
            const themeToggle = document.getElementById('theme-toggle');
            const decreaseFontButton = document.getElementById('decrease-font');
            const increaseFontButton = document.getElementById('increase-font');
            const resultBox = document.getElementById('result');
            
            let currentFontSize = 0.9; // Startfont-størrelse

            if (calculateButton) {
                calculateButton.addEventListener('click', updateCalculator);
            }
            
            if (resetButton) {
                resetButton.addEventListener('click', resetCalculator);
            }

            if (feedbackButton) {
                feedbackButton.addEventListener('click', () => {
                    const confirmed = confirm("Er du sikker på, at du vil sende feedback via e-mail? Din e-mailklient vil blive åbnet.");

                    if (confirmed) {
                        const user = 'din_bruger'; 
                        const domain = 'din_domæne'; 
                        const emailAddress = `${user}@${domain}`;
                        window.location.href = `mailto:${emailAddress}?subject=Feedback på RLC Lommeregner`;
                    }
                });
            }

            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    document.body.classList.toggle('light-mode');
                    themeToggle.textContent = document.body.classList.contains('light-mode') ? "Mørkt Tema" : "Lyst Tema";
                });
            }

            if (decreaseFontButton) {
                decreaseFontButton.addEventListener('click', () => {
                    currentFontSize = Math.max(0.7, currentFontSize - 0.1);
                    resultBox.style.fontSize = `${currentFontSize}em`;
                });
            }
            
            if (increaseFontButton) {
                increaseFontButton.addEventListener('click', () => {
                    currentFontSize = Math.min(1.5, currentFontSize + 0.1);
                    resultBox.style.fontSize = `${currentFontSize}em`;
                });
            }
        });
    </script>
</body>
</html>
