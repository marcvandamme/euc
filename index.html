<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLC-Kredsløb Lommeregner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator-container">
        <h1>RLC-Kredsløb Lommeregner</h1>
        
        <div class="controls">
            <label for="circuit-select">Vælg kredsløbstype:</label>
            <select id="circuit-select">
                <option value="series">Serie</option>
                <option value="parallel">Parallel</option>
            </select>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="voltage">Spænding (U):</label>
                <input type="text" id="voltage" placeholder="V">
            </div>
            <div class="input-group">
    <label for="current">Strøm (I):</label>
    <input type="text" id="current" placeholder="Indtast strøm i A, mA osv.">
</div>
            <div class="input-group">
                <label for="frequency">Frekvens (f):</label>
                <input type="text" id="frequency" placeholder="Hz">
            </div>
            <div class="input-group">
                <label for="resistance">Modstand (R):</label>
                <input type="text" id="resistance" placeholder="Ω">
            </div>
            <div class="input-group">
                <label for="capacitance">Kapacitans (C):</label>
                <input type="text" id="capacitance" placeholder="F eller Ωc Benyt .">
            </div>
            <div class="input-group">
                <label for="inductance">Induktans (L):</label>
                <input type="text" id="inductance" placeholder="H eller Ωl">
            </div>
            <div class="input-group">
                <label for="impedance">Impedans (Z):</label>
                <input type="text" id="impedance" placeholder="Ω eller Ωz Benyt .">
            </div>
            <div class="input-group">
                <label for="power">Nytteeffekt (P):</label>
                <input type="text" id="power" placeholder="W">
            </div>
        </div>

        <div class="button-group">
            <button id="calculate-button">Beregn</button>
            <button id="reset-button">Nulstil</button>
        </div>

        <div class="result-section">
            <h3>Resultater:</h3>
            <pre id="result">Dine resultater vil vises her...</pre>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
