<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLC Lommeregner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <div class="calculator-container">
        <h2>RLC Kredsløb Lommeregner</h2>
        
        <div class="circuit-type">
            <label for="circuit-select">Vælg kredsløbstype:</label>
            <select id="circuit-select" name="circuitType">
                <option value="series">Serie</option>
                <option value="parallel">Parallel</option>
            </select>
        </div>

        <div class="input-group">
            <label for="voltage">Spænding (U):</label>
            <input type="text" id="voltage" placeholder="Indtast dine V">
        </div>
        
        <div class="input-group">
            <label for="frequency">Frekvens (f):</label>
            <input type="text" id="frequency" placeholder="makes it go BRRRRR">
        </div>
        
        <div class="input-group">
            <label for="resistance">Ohmsk Modstand (R):</label>
            <input type="text" id="resistance" placeholder="Vive la résistance">
        </div>

        <div class="input-group">
            <label for="inductance">Induktans (L):</label>
            <input type="text" id="inductance" placeholder="Stor gut, lille måle enhed ofte">
        </div>

        <div class="input-group">
            <label for="capacitance">Kapacitans (C):</label>
            <input type="text" id="capacitance" placeholder="Boom">
        </div>
        
        <div class="button-group">
            <button id="calculate-button">Beregn</button>
            <button id="reset-button">Nulstil</button>
        </div>

        <pre id="result">Dine resultater vil vises her...</pre>
    </div>

</body>
</html>
